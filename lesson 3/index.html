<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/Style.min.css">
</head>
<body>
    <main class="main">
        <div class="todolist-container">
          <div class="todolist-adder-section">
            <form id="todolist-form" class="adder-section__form">
              <div class="form__input-wrapper">
                <input required minlength="1" type="text" id="form-add-input" placeholder="Create new task">
                <i class="fas fa-times"></i>
              </div>
              <button type="submit">Add task</button>
            </form>
          </div>
          <div class="task-container" id="task-container">
            <button class="clear-btn" id="clear-btn">Clear All Tasks</button>
          </div>
        </div>
      </main>
    <script src="./app.js"></script>
</body>
</html>
